<div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col">
  <form id="formLogin" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Inicia Sesion</h1>
    <label for="inputText" class="sr-only">Usuario</label>
    <input type="text" id="inputText" class="form-control"
    [(ngModel)] = "user.login"
    name="login"
    placeholder="Usuario" required autofocus>
    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input type="password" id="inputPassword" class="form-control"
    [(ngModel)] = "user.passwd"
    name="passwd"
    placeholder="Contraseña" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" name="recordar" value="remember-me" [(ngModel)]="recordar"> Recordar
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" (click)="login();">Acceder</button>
  </form>
  </div></div>
